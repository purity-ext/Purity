<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="browser-polyfill.min.js"></script>
    <script src="utils.js"></script>
    <script src="events.js"></script>
    <script src="popup.js"></script>
    <title>Purity</title>
  </head>
  <body>
    <div class="column-container">
      <div class="row-container">
        <img
          src="images/Purity-1024px-Icon.png"
          style="width: 48px; height: 48px"
        />
        <p class="title-text">Purity</p>
      </div>
      <div class="check-activate">
        <input type="checkbox" id="enabled" />
        <label for="enabled">Enable in this site</label>
      </div>
      <div class="row-container">
        <input
          type="text"
          class="append-textbox"
          id="preset-textbox"
          placeholder="Type preset name"
          list="preset-list"
          style="font-size: 0.875rem"
        />
        <div class="primary-button" id="preset-save-or-load">Save</div>
        <datalist id="preset-list">
          <option value="Blocked"></option>
          <option value="Default Blocked Events"></option>
          <option value="Nothing"></option>
        </datalist>
      </div>
      <div class="blocks">
        <div class="append-block" style="cursor: default">
          <input
            type="text"
            class="append-textbox"
            id="append-textbox"
            placeholder="Type events (comma separated)"
            list="event-list"
          />
          <button id="add-event" class="list-button">ï¹¢</button>
          <datalist id="event-list">
            <!--This will be filled up using JS-->
          </datalist>
        </div>
      </div>
      <footer class="footer-text">
        <p>
          Made with ðŸ’œ by
          <a href="https://github.com/Purity-ext/">Purity-ext</a>
        </p>
      </footer>
    </div>
  </body>
</html>
